<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASG0: Andy Nguyen</title>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="asg0.js"></script>
</head>
<body onload="main()">
  <h2>Assignment 0: Vector Library</h2>

  <!-- Canvas -->
  <canvas id="example" width="400" height="400" style="border:1px solid black;">
    Please use a browser that supports canvas.
  </canvas>

  <!-- Vector v1 -->
  <p>
    <label>v1 x: <input type="text" id="x1" </label>
    <label>y: <input type="text" id="y1" ></label>
  </p>

  <!-- Vector v2 -->
  <p>
    <label>v2 x: <input type="text" id="x2" ></label>
    <label>y: <input type="text" id="y2" ></label>
  </p>

  <!-- First Draw Button -->
  <input type="button" value="Draw Vectors" onclick="handleDrawEvent()">

  <!-- Operation Inputs -->
  <h3>Vector Operations</h3>
  <label>Operation:
    <select id="operation">
      <option value="add">Add (v1 + v2)</option>
      <option value="sub">Subtract (v1 - v2)</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
    </select>
  </label>

  <label>Scalar: <input type="text" id="scalar" value="1"></label>
  <br><br>
  <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
</body>
</html>
